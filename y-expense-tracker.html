
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f2f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 20px auto; 
      padding: 40px; 
   
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000; 
    }

    form {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
      flex: 1;
      margin: 0 10px;
      padding: 10px;
      border: 1px solid #b7d7cc; 
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #87ceeb;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #67b2d3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #b7d7cc; /
    }

    th {
      background-color: #87ceeb;
      font-weight: bold;
      color: #ffffff;
    }

    tr:hover {
      background-color: #d7eefe;
    }

    .delete-btn, .edit-btn {
      background-color: #d33636;
      color: #ffffff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .delete-btn:hover, .edit-btn:hover {
      background-color: #b02525;
    }
    .total-expenses {
      margin-top: 20px;
      padding: 10px;
      background-color: #87ceeb;
      border-radius: 5px;
      color: #ffffff;
    }

    code {
      display: block;
      background-color: #cdeccd; 
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="add-expense-form">
      <input type="text" id="expense-name" placeholder="Expense Name" required>
      <input type="number" id="expense-price" placeholder="Price" required>
      <input type="submit" value="Add Expense">
    </form>

    <table id="expenses-list">
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenses">
      </tbody>
    </table>
    <div class="total-expenses" id="total-expenses"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const expenseForm = document.getElementById('add-expense-form');
      const expensesList = document.getElementById('expenses');
      const totalExpenses = document.getElementById('total-expenses');

      expenseForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const expenseNameInput = document.getElementById('expense-name');
        const expensePriceInput = document.getElementById('expense-price');

        const expenseName = expenseNameInput.value.trim();
        const expensePrice = parseFloat(expensePriceInput.value.trim());

        if (expenseName === '' || isNaN(expensePrice) || expensePrice <= 0) {
          alert('Please enter a valid expense name and price.');
          return;
        }

        addExpense(expenseName, expensePrice);
        expenseForm.reset();
        updateTotalExpenses();
      });

      function addExpense(name, price) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>$${price.toFixed(2)}</td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        `;
        expensesList.appendChild(row);


        saveToLocalStorage();
      }

      function saveToLocalStorage() {
        let expenses = [];
        const rows = expensesList.querySelectorAll('tr');
        rows.forEach(row => {
          const name = row.children[0].innerText;
          const price = parseFloat(row.children[1].innerText.slice(1));
          expenses.push({ name, price });
        });
        localStorage.setItem('expenses', JSON.stringify(expenses));
      }

      function loadFromLocalStorage() {
        const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        expenses.forEach(expense => {
          addExpense(expense.name, expense.price);
        });
      }

      function updateTotalExpenses() {
        let total = 0;
        const rows = expensesList.querySelectorAll('tr');
        rows.forEach(row => {
          const price = parseFloat(row.children[1].innerText.slice(1));
          total += price;
        });
        totalExpenses.textContent = Total Expenses: $${total.toFixed(2)};
      }

      loadFromLocalStorage();
      updateTotalExpenses();

      expensesList.addEventListener('click', function (event) {
        const target = event.target;
        if (target.classList.contains('delete-btn')) {
          const row = target.parentElement.parentElement;
          row.remove();
          saveToLocalStorage();
          updateTotalExpenses();
        } else if (target.classList.contains('edit-btn')) {
          const row = target.parentElement.parentElement;
          const name = row.children[0].innerText;
          const price = parseFloat(row.children[1].innerText.slice(1));

          const newName = prompt('Enter new name', name);
          const newPrice = parseFloat(prompt('Enter new price', price));

          if (newName && newPrice && newPrice > 0) {
            row.remove(); 
            addExpense(newName, newPrice); 
            saveToLocalStorage();
            updateTotalExpenses();
          } else {
            alert('Invalid input. Name and price must be provided and price must be a positive number.');
          }
        }
      });
    });
  </script>
</body>
</html>
